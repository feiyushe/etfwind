name: Update ETF Master

on:
  schedule:
    # 每月1号 UTC 10:00 (北京时间18:00，收盘后)
    - cron: '0 10 1 * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}

      - run: pip install .

      - name: Update ETF master data
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          CLAUDE_BASE_URL: ${{ secrets.CLAUDE_BASE_URL }}
          CLAUDE_MODEL: ${{ secrets.CLAUDE_MODEL }}
        run: python scripts/update_etf_master.py

      - name: Upload to R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_ENDPOINT_URL: https://dad6d4f6c0759b2d503d790685c9f3cb.r2.cloudflarestorage.com
        run: aws s3 cp config/etf_master.json s3://invest-data/etf_master.json
