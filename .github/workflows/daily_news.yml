name: Daily Investment News

on:
  schedule:
    # UTC 00:00 = 北京时间 08:00 (早盘)
    - cron: '0 0 * * 1-5'
    # UTC 10:00 = 北京时间 18:00 (晚盘)
    - cron: '0 10 * * 1-5'
  workflow_dispatch:
    inputs:
      period:
        description: '报告周期'
        required: true
        default: 'morning'
        type: choice
        options:
          - morning
          - evening

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Determine period
        id: period
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "value=${{ inputs.period }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event.schedule }}" = "0 0 * * 1-5" ]; then
            echo "value=morning" >> $GITHUB_OUTPUT
          else
            echo "value=evening" >> $GITHUB_OUTPUT
          fi

      - name: Run analysis
        run: python src/main.py --period ${{ steps.period.outputs.value }}
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          CLAUDE_BASE_URL: ${{ secrets.CLAUDE_BASE_URL }}
          CLAUDE_MODEL: ${{ secrets.CLAUDE_MODEL }}
          WECOM_WEBHOOK_URL: ${{ secrets.WECOM_WEBHOOK_URL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
