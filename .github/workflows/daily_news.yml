name: Daily Investment News

on:
  schedule:
    # 工作日每小时运行（UTC 00:00-12:00 = 北京时间 08:00-20:00）
    - cron: '0 0-12 * * 1-5'
  workflow_dispatch:

jobs:
  collect-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install .

      - name: Run collection cycle
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          CLAUDE_BASE_URL: ${{ secrets.CLAUDE_BASE_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python -c "
          import asyncio
          from src.worker import run_cycle
          from src.web.database import init_db
          async def main():
              await init_db()
              await run_cycle()
          asyncio.run(main())
          "
