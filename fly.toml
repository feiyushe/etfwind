app = "invest-report"
primary_region = "sin"

[build]

[processes]
  web = "uvicorn src.web.app:app --host 0.0.0.0 --port 8080"
  worker = "python src/worker.py"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  processes = ["web"]

[mounts]
  source = "data"
  destination = "/app/data"
